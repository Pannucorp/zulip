name: Production Install

on:
  push:
    branches: [ pwa2 ]
  pull_request:
    branches: [ pwa2 ]

jobs:
  build:

    runs-on: self-hosted
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Run production install
      run: |
        sudo ./scripts/upgrade-zulip-from-git pwa2
